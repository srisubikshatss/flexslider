    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SLIDER</title>
        <link rel="stylesheet" href="flex.css">
        <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    </head>
    <body>
 <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="images/image1.jpg"></div>
                  <div class="swiper-slide"><img src="images/image3.jpg"></div>
                  <div class="swiper-slide"><img src="images/teddy2.jpg"></div>
                  <div class="swiper-slide"><img src="images/teddy3.jpg"></div>

                </div>
                <div class="swiper-pagination"></div>
              
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
              </div>
              

        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


        <script>  
        
        const swiper = new Swiper('.swiper', {
  loop: true,

  pagination: {
    el: '.swiper-pagination',
  },


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
</script>
    </body>
    </html>
